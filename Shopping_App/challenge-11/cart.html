<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swag of India</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/products-list.css">
    <link rel="stylesheet" href="./css/cart.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</head>

<body>
    <header id="main-header"></header>
    <main class="whole-cart-section" id="whole-cart-section">
        <section class="my-cart">
            <div class="mycart-items">
                <div>
                    <b class="my-carts-heading">MY CARTS</b>
                    <small id="cart-item"></small>
                </div>

                <div id="total-price"><b>Total :RS <span class="total-cart-price tRsCartAll">0</span></b></div>
            </div>

            <div id="addCartProduct">

            </div>


        </section>
        <section class="order-place-section">
            <b>COUPONS</b>
            <div class="apply-coupons">
                <div>
                    <i class="fa-solid fa-tags tag"></i>
                    <small class="apply-coupons-name">Apply Coupons</small>
                </div>

                <button class="apply-btn">Apply</button>
            </div>
            <hr>
            <b>Price Details</b>
            <div class="all-price-details">
                <p>price Details</p>
                <p id="rsPriceDetails">Rs <span class="tPriceAll">0</span></p>
            </div>
            <div class="all-price-details">
                <p>Bag Discount</p>
                <p id="disPriceDetails">Rs <span class="tPriceDisAll">0</span></p>
            </div>
            <div class="all-price-details">
                <p>Coupon Discount</p>
                <small id="apply-cpn">Apply Coupon</small>
            </div>
            <div class="all-price-details">
                <p>Order Total</p>
                <p id="realPriceDetails">Rs <span class="tPriceRealAll">0</span></p>
            </div>
            <div class="all-price-details">
                <p>Delivery Charges</p>
                <p id="free-delivery"><del>Rs 99</del>Free</p>
            </div>
            <hr>
            <div class="all-price-details">
                <b>Total</b>
                <p id="tlPriceDetails">Rs <span class="tPriceRealAllLast">0</span></p>
            </div>
            <button type="submit" class="place-order ca-btn2" onclick="removeAllCart()">PLACE ORDER</button>
        </section>
    </main>
    <footer id="main-footer"></footer>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="./header-footer.js"></script>
    <script src="https://kit.fontawesome.com/1e12335d3c.js" crossorigin="anonymous"></script>
    <script src="./js/cart.js"></script>
    <script src="./wishlist.html"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-box">
        <h2>Password Generator</h2>


        <div class="result-container"> 
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="fa-regular fa-clipboard"></i>
            </button>
        </div>


        <div class="settings">
            <div class="setting">
                <label for="length">Password Length</label>
                <input type="number" id="length" min="4" max="20" value="20">
            </div>

            <div class="setting">
                <label for="uppercase">Include Uppercase Letter</label>
                <input type="checkbox" id="uppercase" checked>
            </div>

            <div class="setting">
                <label for="lowercase">Include LowerCase Letter</label>
                <input type="checkbox" id="lowercase" checked>
            </div>

            <div class="setting">
                <label for="number">Include Numbers</label>
                <input type="checkbox" id="number" checked>
            </div>


            <div class="setting">
                <label for="symbol">Include symbols</label>
                <input type="checkbox" id="symbol" checked>
            </div>
                <button class="btn btn-large" type="button" id="generate">Generate Password</button >
            
        </div>
       
        
    </div>



    <script src="https://kit.fontawesome.com/1e12335d3c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
